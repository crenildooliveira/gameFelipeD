<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadradoAndador</title>

    <style>
        * {
            padding:0;
            margin:0;
            border:0;
        }

        #tela {
            border: 20px solid rgb(5, 0, 46);
            background-color: cornsilk;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 800px;
            height: 800px;
        }

    </style>
</head>
<body>

    <canvas id="tela" width="40" height="40"></canvas>
    
    <!--<script src="cliente.js"></script>-->
    <script type="module">

        import createKeyboardListener from "./keyboardListener.js"
        import createGame from "./game.js"
        import renderTela from "./renderTela.js"
            
        const game = createGame();
        const KeyboardListener = createKeyboardListener(document);
        KeyboardListener.subscribe(game.movePlayer)

        const tela = document.getElementById("tela")
        renderTela(tela, game, requestAnimationFrame)

        game.addPlayer({playerId: "player1", playerX: 0, playerY:0})
        game.addFruta({frutaId: "fruta1", frutaX: 3, frutaY:3})

    </script>
</body>
</html>
